language: rust

sudo: false

os:
  - linux

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.8
    packages:
      - llvm-3.8
      - llvm-3.8-dev
      - clang-3.8
      - libedit-dev
rust:
  - 1.16.0

script:
  - ln -sf /usr/local/clang-3.4/bin/llvm-config /usr/bin/llvm-config # fix.
  - llvm-config --version
  - cargo build --verbose
  - cargo test --verbose
